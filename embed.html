      <style id="error_marker.css">
         .error_widget_wrapper {
         background: inherit;
         color: inherit;
         border: none;
         }
         .error_widget {
         border-top: solid 2px;
         border-bottom: solid 2px;
         margin: 5px 0;
         padding: 10px 40px;
         white-space: pre-wrap;
         }
         .error_widget.ace_error,
         .error_widget_arrow.ace_error {
         border-color: #ff5a5a;
         }
         .error_widget.ace_warning,
         .error_widget_arrow.ace_warning {
         border-color: #f1d817;
         }
         .error_widget.ace_info,
         .error_widget_arrow.ace_info {
         border-color: #5a5a5a;
         }
         .error_widget.ace_ok,
         .error_widget_arrow.ace_ok {
         border-color: #5aaa5a;
         }
         .error_widget_arrow {
         position: absolute;
         border: solid 5px;
         border-top-color: transparent !important;
         border-right-color: transparent !important;
         border-left-color: transparent !important;
         top: -5px;
         }
         /*# sourceURL=ace/css/error_marker.css */
      </style>

         .ace_editor {
         position: relative;
         overflow: hidden;
         padding: 0;
         font: 12px / normal "Monaco", "Menlo", "Ubuntu Mono", "Consolas",
         "Source Code Pro", "source-code-pro", monospace;
         direction: ltr;
         text-align: left;
         -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
         }
         .ace_scroller {
         position: absolute;
         overflow: hidden;
         top: 0;
         bottom: 0;
         background-color: inherit;
         -ms-user-select: none;
         -moz-user-select: none;
         -webkit-user-select: none;
         user-select: none;
         cursor: text;
         }
         .ace_content {
         position: absolute;
         box-sizing: border-box;
         min-width: 100%;
         contain: style size layout;
         font-variant-ligatures: no-common-ligatures;

         left: 0;
         right: 0;
         bottom: 0;
         content: "";
         background: rgba(250, 250, 250, 0.01);
         z-index: 1000;
         }
         .ace_dragging.ace_dark .ace_scroller:before {
         background: rgba(0, 0, 0, 0.01);
         }
         .ace_gutter {

         -webkit-user-select: none;

          <div id="editor" class=" ace_editor ace_hidpi ace-tm" style="font-size: 11pt; height: 19px;"><textarea class="ace_text-input" wrap="off" autocorrect="off" autocapitalize="off" spellcheck="false" style="opacity: 0; font-size: 1px; height: 1px; width: 1px; transform: translate(46px, 18px);" aria-haspopup="false" aria-autocomplete="both" role="textbox"></textarea><div class="ace_gutter" aria-hidden="true" style="left: 0px; width: 42px;"><div class="ace_layer ace_gutter-layer ace_folding-enabled" style="height: 1e+06px; transform: translate(0px, 0px); width: 42px;"><div class="ace_gutter-cell ace_gutter-active-line " aria-hidden="true" style="height: 19px; top: 0px;"></div></div></div><div class="ace_scroller " style="line-height: 19px; left: 42px; right: 0px; bottom: 0px;"><div class="ace_content" style="transform: translate(0px, 0px); width: 516px; height: 57px;"><div class="ace_layer ace_print-margin-layer"><div class="ace_print-margin" style="left: 708px; visibility: visible;"></div></div><div class="ace_layer ace_marker-layer"></div><div class="ace_layer ace_text-layer" style="height: 1e+06px; margin: 0px 4px; transform: translate(0px, 0px);"><div class="ace_line" style="height: 19px; top: 0px;"></div></div><div class="ace_layer ace_marker-layer"></div><div class="ace_layer ace_cursor-layer ace_hidden-cursors"><div class="ace_cursor" style="display: block; transform: translate(4px, 0px); width: 9px; height: 19px; animation-duration: 1000ms;"></div></div></div></div><div class="ace_scrollbar ace_scrollbar-v" style="display: none; width: 20px; height: 19px; bottom: 0px;"><div class="ace_scrollbar-inner" style="width: 20px; height: 19px;">&nbsp;</div></div><div class="ace_scrollbar ace_scrollbar-h" style="display: none; height: 20px; left: 42px; right: 0px; width: 516px;"><div class="ace_scrollbar-inner" style="height: 20px; width: 516px;">&nbsp;</div></div><div style="height: auto; width: auto; top: 0px; left: 0px; visibility: hidden; position: absolute; white-space: pre; font: inherit; overflow: hidden;"><div style="height: auto; width: auto; top: 0px; left: 0px; visibility: hidden; position: absolute; white-space: pre; font: inherit; overflow: visible;"></div><div style="height: auto; width: auto; top: 0px; left: 0px; visibility: hidden; position: absolute; white-space: pre; font-style: inherit; font-variant: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: inherit; font-optical-sizing: inherit; font-kerning: inherit; font-feature-settings: inherit; font-variation-settings: inherit; overflow: visible;"></div></div></div>
          <pre><code id="out"></code></pre>
          <canvas id="canvas" width="1008" height="1008" style="display: none; margin: auto; width: 700px;"></canvas>
          <script type="module">
            var editor = ace.edit("editor");
            editor.setOptions({ fontSize: "11pt", maxLines: Infinity });
            editor.session.setMode("ace/mode/r");
          
            import { WebR } from 'https://webr.r-wasm.org/v0.2.2/webr.mjs';
            const webR = new WebR();
            await webR.init();
            await webR.evalRVoid('options(device=webr::canvas)');
            const shelter = await new webR.Shelter();
          
            // Handle webR output messages in an async loop
            (async ()=>{
              for (;;) {
                const output = await webR.read();
                switch (output.type) {
                  case 'canvas':
                    let canvas = document.getElementById('canvas');
                    if (output.data.event === 'canvasNewPage') {
                      canvas.style.display = 'block';
                      canvas.getContext('2d').clearRect(0, 0, 1008, 1008);
                    }
                    if (output.data.event === 'canvasImage') {
                      canvas.getContext('2d').drawImage(output.data.image, 0, 0);
                    }
                    break;
                  default:
                    break;
                }
              }
            })();
          
            async function runR() {
              document.getElementById('canvas').style.display = 'none';
              let code = editor.getValue();
              const result = await shelter.captureR(code, {
                withAutoprint: true,
                captureStreams: true,
                captureConditions: false
              });
              try {
                const out = result.output.filter(
                  evt => evt.type == 'stdout' || evt.type == 'stderr'
                ).map((evt) => evt.data);
                document.getElementById('out').innerText = out.join('\n');
              } finally {
                shelter.purge();
              }
            }
            document.getElementById('runButton').onclick = runR;
            document.getElementById('runButton').innerText = 'Run code';
            document.getElementById('runButton').disabled = false;
          
          </script>
          </section>
      </main>
      <script id="quarto-html-after-body" type="application/javascript">
         window.document.addEventListener("DOMContentLoaded", function (event) {
           const toggleBodyColorMode = (bsSheetEl) => {
             const mode = bsSheetEl.getAttribute("data-mode");
             const bodyEl = window.document.querySelector("body");
             if (mode === "dark") {
               bodyEl.classList.add("quarto-dark");
               bodyEl.classList.remove("quarto-light");
             } else {
               bodyEl.classList.add("quarto-light");
               bodyEl.classList.remove("quarto-dark");
             }
           };
           const toggleBodyColorPrimary = () => {
             const bsSheetEl = window.document.querySelector(
               "link#quarto-bootstrap"
             );
             if (bsSheetEl) {
               toggleBodyColorMode(bsSheetEl);
             }
           };
           toggleBodyColorPrimary();
           const icon = "";
           const anchorJS = new window.AnchorJS();
           anchorJS.options = {
             placement: "right",
             icon: icon,
           };
           anchorJS.add(".anchored");
           const isCodeAnnotation = (el) => {
             for (const clz of el.classList) {
               if (clz.startsWith("code-annotation-")) {
                 return true;
               }
             }
             return false;
           };
           const clipboard = new window.ClipboardJS(".code-copy-button", {
             text: function (trigger) {
               const codeEl = trigger.previousElementSibling.cloneNode(true);
               for (const childEl of codeEl.children) {
                 if (isCodeAnnotation(childEl)) {
                   childEl.remove();
                 }
               }
               return codeEl.innerText;
             },
           });
           clipboard.on("success", function (e) {
             // button target
             const button = e.trigger;
             // don't keep focus
             button.blur();
             // flash "checked"
             button.classList.add("code-copy-button-checked");
             var currentTitle = button.getAttribute("title");
             button.setAttribute("title", "Copied!");
             let tooltip;
             if (window.bootstrap) {
               button.setAttribute("data-bs-toggle", "tooltip");
               button.setAttribute("data-bs-placement", "left");
               button.setAttribute("data-bs-title", "Copied!");
               tooltip = new bootstrap.Tooltip(button, {
                 trigger: "manual",
                 customClass: "code-copy-button-tooltip",
                 offset: [0, -8],
               });
               tooltip.show();
             }
             setTimeout(function () {
               if (tooltip) {
                 tooltip.hide();
                 button.removeAttribute("data-bs-title");
                 button.removeAttribute("data-bs-toggle");
                 button.removeAttribute("data-bs-placement");
               }
               button.setAttribute("title", currentTitle);
               button.classList.remove("code-copy-button-checked");
             }, 1000);
             // clear code selection
             e.clearSelection();
           });
           function tippyHover(el, contentFn) {
             const config = {
               allowHTML: true,
               content: contentFn,
               maxWidth: 500,
               delay: 100,
               arrow: false,
               appendTo: function (el) {
                 return el.parentElement;
               },
               interactive: true,
               interactiveBorder: 10,
               theme: "quarto",
               placement: "bottom-start",
             };
             window.tippy(el, config);
           }
           const noterefs = window.document.querySelectorAll(
             'a[role="doc-noteref"]'
           );
           for (var i = 0; i < noterefs.length; i++) {
             const ref = noterefs[i];
             tippyHover(ref, function () {
               // use id or data attribute instead here
               let href =
                 ref.getAttribute("data-footnote-href") ||
                 ref.getAttribute("href");
               try {
                 href = new URL(href).hash;
               } catch {}
               const id = href.replace(/^#\/?/, "");
               const note = window.document.getElementById(id);
               return note.innerHTML;
             });
           }
           let selectedAnnoteEl;
           const selectorForAnnotation = (cell, annotation) => {
             let cellAttr = 'data-code-cell="' + cell + '"';
             let lineAttr = 'data-code-annotation="' + annotation + '"';
             const selector = "span[" + cellAttr + "][" + lineAttr + "]";
             return selector;
           };
           const selectCodeLines = (annoteEl) => {
             const doc = window.document;
             const targetCell = annoteEl.getAttribute("data-target-cell");
             const targetAnnotation = annoteEl.getAttribute(
               "data-target-annotation"
             );
             const annoteSpan = window.document.querySelector(
               selectorForAnnotation(targetCell, targetAnnotation)
             );
             const lines = annoteSpan.getAttribute("data-code-lines").split(",");
             const lineIds = lines.map((line) => {
               return targetCell + "-" + line;
             });
             let top = null;
             let height = null;
             let parent = null;
             if (lineIds.length > 0) {
               //compute the position of the single el (top and bottom and make a div)
               const el = window.document.getElementById(lineIds[0]);
               top = el.offsetTop;
               height = el.offsetHeight;
               parent = el.parentElement.parentElement;
               if (lineIds.length > 1) {
                 const lastEl = window.document.getElementById(
                   lineIds[lineIds.length - 1]
                 );
                 const bottom = lastEl.offsetTop + lastEl.offsetHeight;
                 height = bottom - top;
               }
               if (top !== null && height !== null && parent !== null) {
                 // cook up a div (if necessary) and position it
                 let div = window.document.getElementById(
                   "code-annotation-line-highlight"
                 );
                 if (div === null) {
                   div = window.document.createElement("div");
                   div.setAttribute("id", "code-annotation-line-highlight");
                   div.style.position = "absolute";
                   parent.appendChild(div);
                 }
                 div.style.top = top - 2 + "px";
                 div.style.height = height + 4 + "px";
                 let gutterDiv = window.document.getElementById(
                   "code-annotation-line-highlight-gutter"
                 );
                 if (gutterDiv === null) {
                   gutterDiv = window.document.createElement("div");
                   gutterDiv.setAttribute(
                     "id",
                     "code-annotation-line-highlight-gutter"
                   );
                   gutterDiv.style.position = "absolute";
                   const codeCell = window.document.getElementById(targetCell);
                   const gutter = codeCell.querySelector(
                     ".code-annotation-gutter"
                   );
                   gutter.appendChild(gutterDiv);
                 }
                 gutterDiv.style.top = top - 2 + "px";
                 gutterDiv.style.height = height + 4 + "px";
               }
               selectedAnnoteEl = annoteEl;
             }
           };
           const unselectCodeLines = () => {
             const elementsIds = [
               "code-annotation-line-highlight",
               "code-annotation-line-highlight-gutter",
             ];
             elementsIds.forEach((elId) => {
               const div = window.document.getElementById(elId);
               if (div) {
                 div.remove();
               }
             });
             selectedAnnoteEl = undefined;
           };
           // Attach click handler to the DT
           const annoteDls = window.document.querySelectorAll(
             "dt[data-target-cell]"
           );
           for (const annoteDlNode of annoteDls) {
             annoteDlNode.addEventListener("click", (event) => {
               const clickedEl = event.target;
               if (clickedEl !== selectedAnnoteEl) {
                 unselectCodeLines();
                 const activeEl = window.document.querySelector(
                   "dt[data-target-cell].code-annotation-active"
                 );
                 if (activeEl) {
                   activeEl.classList.remove("code-annotation-active");
                 }
                 selectCodeLines(clickedEl);
                 clickedEl.classList.add("code-annotation-active");
               } else {
                 // Unselect the line
                 unselectCodeLines();
                 clickedEl.classList.remove("code-annotation-active");
               }
             });
           }
           const findCites = (el) => {
             const parentEl = el.parentElement;
             if (parentEl) {
               const cites = parentEl.dataset.cites;
               if (cites) {
                 return {
                   el,
                   cites: cites.split(" "),
                 };
               } else {
                 return findCites(el.parentElement);
               }
             } else {
               return undefined;
             }
           };
           var bibliorefs = window.document.querySelectorAll(
             'a[role="doc-biblioref"]'
           );
           for (var i = 0; i < bibliorefs.length; i++) {
             const ref = bibliorefs[i];
             const citeInfo = findCites(ref);
             if (citeInfo) {
               tippyHover(citeInfo.el, function () {
                 var popup = window.document.createElement("div");
                 citeInfo.cites.forEach(function (cite) {
                   var citeDiv = window.document.createElement("div");
                   citeDiv.classList.add("hanging-indent");
                   citeDiv.classList.add("csl-entry");
                   var biblioDiv = window.document.getElementById("ref-" + cite);
                   if (biblioDiv) {
                     citeDiv.innerHTML = biblioDiv.innerHTML;
                   }
                   popup.appendChild(citeDiv);
                 });
                 return popup.innerHTML;
               });
             }
           }
           var localhostRegex = new RegExp(
             /^(?:http|https):\/\/localhost\:?[0-9]*\//
           );
           var filterRegex = new RegExp("^(?:http:|https:)\/\/docs\.r-wasm\.org");
           var isInternal = (href) => {
             return filterRegex.test(href) || localhostRegex.test(href);
           };
           // Inspect non-navigation links and adorn them if external
           var links = window.document.querySelectorAll(
             "a[href]:not(.nav-link):not(.navbar-brand):not(.toc-action):not(.sidebar-link):not(.sidebar-item-toggle):not(.pagination-link):not(.no-external):not([aria-hidden]):not(.dropdown-item)"
           );
           for (var i = 0; i < links.length; i++) {
             const link = links[i];
             if (!isInternal(link.href)) {
               // target, if specified
               link.setAttribute("target", "_blank");
             }
           }
         });
      </script>
   </body>
